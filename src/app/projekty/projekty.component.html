<mat-card class="projekty">
  <h1>Lista twoich projekt√≥w</h1>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="projekt_id">
      <th mat-header-cell *matHeaderCellDef>Projekt ID</th>
      <td mat-cell *matCellDef="let element">{{ element.projektId }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nazwa">
      <th mat-header-cell *matHeaderCellDef>Nazwa</th>
      <td mat-cell *matCellDef="let element">{{ element.nazwa }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="student_id">
      <th mat-header-cell *matHeaderCellDef>Studenci</th>
      <td mat-cell *matCellDef="let element">{{ element.studenci }}</td>
    </ng-container>

    <ng-container matColumnDef="zadania">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Zadania</th>
      <td mat-cell *matCellDef="let row">
        <span *ngFor="let loc of row.zadania">
          <a href="zadanie/{{ loc.zadanie_id }}">
            {{ loc.zadanie_id }}
          </a></span
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
